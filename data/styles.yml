- linting:
  title: Linters
  types:
    - title: Joblint
      summary: Test tech job posts for issues with sexism, culture, expectations, and recruiter fails.
      url: https://github.com/rowanmanning/joblint
      download: https://github.com/ValeLint/docs/raw/master/styles/Joblint.zip
    - title: write-good
      summary: Naive linter for English prose for developers who can't write good.
      url: https://github.com/btford/write-good
      download: https://github.com/ValeLint/docs/raw/master/styles/write-good.zip
- editorial:
  title: Editorial Style Guides
  types:
    - title: The Economist
      summary: A collection of rules based on The Economist Style Guide.
      url: http://www.economist.com/styleguide/introduction
      download: https://github.com/ValeLint/docs/raw/master/styles/TheEconomist.zip
    - title: Middlebury
      summary: A collection of rules based on The Middlebury Editorial Style Guide.
      url: https://middlebury.github.io/styleguide/editorial/
      download: https://github.com/ValeLint/docs/raw/master/styles/Middlebury.zip
    - title: 18F
      summary: Guidelines for creating plain and concise writing.
      url: https://pages.18f.gov/content-guide/
      download: https://github.com/ValeLint/docs/raw/master/styles/18F.zip
    - title: MailChimp
      summary: Writing style guidelines created for MailChimp employees.
      url: http://styleguide.mailchimp.com/
      download: https://github.com/ValeLint/docs/raw/master/styles/MailChimp.zip
- docs:
  title: Documentation
  types:
    - title: Homebrew
      summary: A set of style and usage guidelines for Homebrew's documentation.
      url: http://docs.brew.sh/Prose-Style-Guidelines.html
      download: https://github.com/ValeLint/docs/raw/master/styles/Homebrew.zip
    - title: jQuery
      summary: A set of rules based on jQuery's formatting conventions and writing style.
      url: https://contribute.jquery.org/style-guide/prose/
      download: https://github.com/ValeLint/docs/raw/master/styles/jQuery.zip
    - title: OpenStack
      summary: Writing style guidelines used on the OpenStack documentation.
      url: https://docs.openstack.org/contributor-guide/writing-style.html
      download: https://github.com/ValeLint/docs/raw/master/styles/OpenStack.zip
