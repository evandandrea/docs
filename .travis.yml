dist: trusty
sudo: required
language: go
install:
  - go get -v github.com/spf13/hugo
  - go get github.com/ValeLint/vale
  - rm -rf public || exit 0
script:
  - vale content
after_success:
  - cp .travis.yml public
  - bash scripts/deploy.sh
env:
  global:
    - secure: ""
    - GIT_DEPLOY_DIR=public
    - GIT_DEPLOY_BRANCH=gh-pages
    - GIT_DEPLOY_USERNAME="Travis CI"
    - GIT_DEPLOY_EMAIL=joseph@jdkato.io
branches:
  only:
    - master
